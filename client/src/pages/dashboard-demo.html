        <!-- Mobile menu button -->

        <!-- Main content -->
        <main class="main-content">
            <div class="dashboard">
                <header class="dashboard-header">

                <div class="tasks-container">
                    <div class="tasks-filter">

                        <div class="task-item">

                                    <button class="btn-icon edit-task" title="Editar tarea">‚úèÔ∏è</button>

                                </div>
                            </div>

                            <div class="task-meta">
                                <span class="task-date">Creada: 11/9/2025</span>
                                <span class="task-status pending">Por Hacer</span>
                            </div>
                        </div>

                        <!-- Tarea 2 -->
                        <div class="task-item">
                            <div class="task-header">
                                <h3 class="task-title">Segunda tarea</h3>
                                <div class="task-actions">
                                    <button class="btn-icon toggle-status" title="Marcar como completada">‚úì</button>

                            </div>

                            </div>
                        </div>

                        <!-- Tarea 3 -->
                        <div class="task-item completed">
                            <div class="task-header">
                                <h3 class="task-title completed">Tarea final</h3>
                                <div class="task-actions">
                                    <button class="btn-icon toggle-status" title="Marcar como pendiente">‚Ü∂</button>
                                    <button class="btn-icon edit-task" title="Editar tarea">‚úèÔ∏è</button>

                </div>
            </div>
        </main>
    </div>

    <script>
        // Mobile menu functionality
        document.getElementById('mobileMenuBtn').addEventListener('click', function() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('mobile-open');
            overlay.classList.toggle('active');
        });

        document.getElementById('sidebarOverlay').addEventListener('click', function() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.remove('mobile-open');
            overlay.classList.remove('active');
        });

        // Demo button interactions
        document.querySelectorAll('.btn-icon').forEach(btn => {
            btn.addEventListener('click', function() {
                alert('Demo - ' + this.title);
            });
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
