<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autenticación - Gestor de Tareas</title>
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 id="auth-title">Iniciar Sesión</h2>
            <form id="auth-form" class="auth-form">
                <!-- Campos de registro (ocultos por defecto) -->
                <div id="register-fields" class="register-fields" style="display: none;">
                    <div class="register-row">
                        <div class="form-group">
                            <label for="firstName">Nombre:</label>
                            <input type="text" id="firstName" name="firstName">
                            <div class="field-error" id="firstName-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Apellido:</label>
                            <input type="text" id="lastName" name="lastName">
                            <div class="field-error" id="lastName-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="age">Edad:</label>
                            <input type="number" id="age" name="age" min="13" max="120">
                            <div class="field-error" id="age-error"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Campos comunes -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div class="field-error" id="email-error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <div class="field-error" id="password-error"></div>
                </div>
                
                <!-- Campo de confirmar contraseña (solo en registro) -->
                <div class="form-group" id="confirm-password-group" style="display: none;">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                    <div class="field-error" id="confirmPassword-error"></div>
                </div>
                
                <button type="submit" class="btn-primary" id="auth-submit" disabled>
                    Entrar
                </button>
            </form>

            <!-- 🔹 Enlace de recuperar contraseña -->
            <div class="extra-links">
                <a href="forgot-password.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            
            <div class="auth-switch">
                <p>
                    <span id="auth-question">¿No tienes cuenta?</span>
                    <button type="button" id="switch-mode" class="btn-link">
                        Regístrate aquí
                    </button>
                </p>
            </div>
            
            <div id="auth-error" class="error-message"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./src/js/services/api.js"></script>
    <script src="./src/js/utils/utils.js"></script>
    <script src="./src/js/auth.js"></script>

</body>
</html>
