<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Perfil - Gestor de Tareas</title>
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/profile.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Task Manager</h2>
                <div class="user-info" id="userInfo">
                    Cargando...
                </div>
            </div>
            
            <div class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Dashboard
                </a>
                <a href="create-task.html" class="nav-item">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M12 4v16m8-8H4"></path>
                    </svg>
                    Nueva Tarea
                </a>
                <a href="profile.html" class="nav-item active">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Mi Perfil
                </a>
            </div>
            
            <div class="sidebar-footer">
                <button id="logout-btn" class="logout-btn">
                    <svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    Cerrar Sesi√≥n
                </button>
            </div>
        </nav>

        <!-- Main content -->
        <main class="main-content">
            <div class="profile-container">
                <header class="profile-header">
                    <h1>Mi Perfil</h1>
                </header>

                <div class="profile-content">
                    <form id="profile-form" class="profile-form" style="display: none;">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="lastname">Apellido</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="age">Edad</label>
                            <input type="number" id="age" name="age" min="13" required>
                        </div>

                        <div class="profile-actions">
                            <button type="submit" class="btn btn-primary" id="save-profile">Guardar Cambios</button>
                            <button type="button" class="btn btn-secondary" id="cancel-edit">Cancelar</button>
                        </div>
                    </form>

                    <div class="profile-info">
                        <div class="info-group">
                            <label>Nombre:</label>
                            <p id="display-name"></p>
                        </div>
                        <div class="info-group">
                            <label>Apellido:</label>
                            <p id="display-lastname"></p>
                        </div>
                        <div class="info-group">
                            <label>Email:</label>
                            <p id="display-email"></p>
                        </div>
                        <div class="info-group">
                            <label>Edad:</label>
                            <p id="display-age"></p>
                        </div>
                        <div class="info-group">
                            <label>Miembro desde:</label>
                            <p id="display-created"></p>
                        </div>
                        <button class="btn btn-tertiary" id="edit-profile">Editar Perfil</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>Cargando perfil...</p>
    </div>

    <!-- Scripts -->
    <script src="./src/js/services/api.js"></script>
    <script src="./src/js/utils/utils.js"></script>
    <script src="./src/js/utils/sidebar.js"></script>
    <script src="./src/js/profile.js"></script>
</body>
</html>
